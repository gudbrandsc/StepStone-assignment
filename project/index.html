<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="clear">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div class="date" id="date"></div>
      <div class="todo-counter" id="number-of-todo"></div>
    </div>
    <div class="content" id="todo-content">
      <div class="search-wrapper">
        <i class="fa fa-search"></i>
        <input type="search" class="filter-input" id="filter" placeholder="Search for task..">
      </div>
      <div class="alert alert-info hidden" id="empty-list-message">
        <strong>You don't have any todo items!</strong>
        To add a new task <a href="#input" class="alert-link">Click her</a>
      </div>
      <p class="hidden empty-list" id="empty-list-message"> </p>
      <ul id="list">
      </ul>
    </div>
    <div class="add-to-do">
      <input type="text" id="input" placeholder="Add new task...">
      <a class="btn" id ="add-button">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Add task
      </a>
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
